{% extends 'base.html' %} {% block content %}

<div class="container">
  <div class="p-4 m-4">
    <div class="col-lg-6 mx-auto border rounded p-4">
        <h3 class="alert alert-primary border rounded">Create New Account</h3>
      <form action="/signup" method="post">
        {% csrf_token %}
        {% if error %}
        <div class="alert alert-danger" role="alert">
          {{error}}
        </div>
        {% endif %}
        <div class="form-group">
            <label for="">First Name</label>
            <input
              type="text"
              name="firstname"
              id=""
              value ="{{values.first_name}}"
              class="form-control form-control-sm"
            />
          </div>

          <div class="form-group">
            <label for="">Last Name</label>
            <input
              type="text"
              name="lastname"
              id=""
              value ="{{values.last_name}}"
              class="form-control form-control-sm"
            />
          </div>

        <div class="form-group">
          <label for="">Phone</label>
          <input
            type="text"
            name="phone"
            id=""
            value ="{{values.phone}}"
            class="form-control form-control-sm"
          />
        </div>

        <div class="form-group">
            <label for="">Email</label>
            <input
              type="email"
              name="email"
              id=""
              value ="{{values.email}}"
              class="form-control form-control-sm"
              placeholder="example@gmail.com"
            />
          </div>

        <div class="form-group">
            <label for="">Password</label>
            <input
              type="password"
              name="password"
              id=""
              class="form-control form-control-sm"
            />
          </div>

          <!-- <div class="form-group">
            <label for="">Confirm Password</label>
            <input
              type="password"
              name="cpassword"
              id=""
              class="form-control form-control-sm"
              required
            />
          </div> -->

          <div class="form-group">
            <input class="btn btn-sm btn-info my-2" type="submit" value="Create Account">
          </div>
      </form>
    </div>
  </div>
</div>

{% endblock %}
